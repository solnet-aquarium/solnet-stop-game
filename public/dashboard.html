<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop! - Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                Dashboard - Players
            </div>
        </header>
        <main class="mdl-layout__content" style="flex: 1 0 auto;">
            <div id="card" class="center_button">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btnAddGame" onclick="addGame()">Show round 1</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btnAddGame" onclick="addGame()">Show round 2</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btnAddGame" onclick="addGame()">Show round 3</button>
            </div>
            <table class="mdl-data-table mdl-js-data-table">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Player</th>
                        <th>Name of a person</th>
                        <th>Electronic/gadget</th>
                        <th>NZ Person</th>
                        <th>NZ Place</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Stop game by <a target="blank" href="https://solnet.co.nz">solnet</a></div>
                <ul class="mdl-mini-footer__link-list">
                    <li> <a target="blank" href="https://github.com/solnet-aquarium/solnet-stop-game">play with the source code</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
<script src="dashboard.js" async></script>

</html>
